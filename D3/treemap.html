<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Zoomable Treemap</title>
        <link rel="stylesheet" type="text/css" href="treemap.css">
    </head>

    <body>
        <p id="treemap">
        <p id="indentedTree">
        <aside>Click any cell to zoom in, or the top orange label to zoom out.</aside>
        <select>
            <option value="outliers">Include outliers</option>
            <option value="no_outliers">Exclude outliers</option>
        </select>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="treemap.js"></script>
    </body>
</html>
